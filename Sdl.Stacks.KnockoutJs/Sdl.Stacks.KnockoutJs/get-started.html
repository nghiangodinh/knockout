<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>get start - KO validation</title>
	<script src="libs/jquery-2.1.4.min.js"></script>
	<script src="libs/knockout-3.3.0.js"></script>
	<script src="libs/knockout.validation.js"></script>
	<style>
		.error {
			color: red;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12pt;
		}
	</style>
</head>
<body>

	<div class="main">
		<div>
			name: <input type="text" data-bind="value: name" />
		</div>

		<div>
			age: <input type="text" data-bind="value: age" />
		</div>

		<div>
			addres: <input type="text" data-bind="value: address" />
		</div>

		<div>
			<input type="button" value="Validate" data-bind="click: validateData" />
		</div>
	</div>


	<script src="get-started.js"></script>
</body>
</html>
